## サービスのマニフェスト例
apiVersion: v1
kind: Service
metadata:
  name: ex1       # サービス名
spec:
  type: ClusterIP # ClusterIPはデフォルトで省略可能
  ports:
  - port: 80
    targetPort: 9100
  selector:       # セレクターでリクエストの転送先ポッドを決定
    apg: my-grp1  # この2つのラベルと一致するポッドへ転送
    app: my-pod
---
## サービスと連携するポッド例
apiVersion: v1
kind: Pod 
metadata:
  name: ex1-pod   # ポッド名
  labels:
    apg: my-grp1  # 以下２つのラベルが一致しなければならない
    app: my-pod
spec:
  containers:
  - name: ex1-container #コンテナ名
    image: ghcr.io/takara9/ex1:1.1
    ports:
     - name: ping-service
       containerPort: 9100
