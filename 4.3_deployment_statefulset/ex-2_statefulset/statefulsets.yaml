apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: nginx # コントローラーとポッドが連携するためのラベル　一致しなければならない
  serviceName: "nginx"
  replicas: 3 # 可用性や性能向上のために並列度３　デフォルト＝１
  minReadySeconds: 10 # デフォルト＝０、待機する時間
  template:
    metadata:
      labels:
        app: nginx # コントローラーとポッドが連携するためのラベル　一致しなければならない
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "csi-hostpath-sc" # ボリュームを確保する
      resources:
        requests:
          storage: 1Gi
